<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report</title>
</head>
<body>
    <h1>Attendance Report</h1>
    <p>From: {{ start_date }} To: {{ end_date }}</p>
    <table border="1">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Workplace</th>
                <th>Check-in Time</th>
                <th>Check-out Time</th>
                <th>Hours Worked</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.employee.username }}</td>
                <td>{{ log.workplace.name }}</td>
                <td>{{ log.check_in_time }}</td>
                <td>{{ log.check_out_time }}</td>
                <td>{{ log.hours_worked }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
