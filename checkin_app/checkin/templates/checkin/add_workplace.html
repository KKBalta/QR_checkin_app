<!DOCTYPE html>
<html>
<head>
    <title>Add Workplace</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'checkin/css/add_workplace.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>
    <h1>Add Workplace</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="map"></div>
        <button type="submit">Save</button>
    </form>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);  // Default location
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([51.505, -0.09]).addTo(map);  // Default marker

        function onMapClick(e) {
            var lat = e.latlng.lat.toFixed(6);
            var lng = e.latlng.lng.toFixed(6);
            marker.setLatLng(e.latlng);
            document.getElementById('id_latitude').value = lat;
            document.getElementById('id_longitude').value = lng;
        }

        map.on('click', onMapClick);

        // Add search control
        var geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        })
        .on('markgeocode', function(e) {
            var bbox = e.geocode.bbox;
            var poly = L.polygon([
                bbox.getSouthEast(),
                bbox.getNorthEast(),
                bbox.getNorthWest(),
                bbox.getSouthWest()
            ]).addTo(map);
            map.fitBounds(poly.getBounds());
            var lat = e.geocode.center.lat.toFixed(6);
            var lng = e.geocode.center.lng.toFixed(6);
            marker.setLatLng(e.geocode.center);
            document.getElementById('id_latitude').value = lat;
            document.getElementById('id_longitude').value = lng;
        })
        .addTo(map);
    </script>
</body>
</html>
